
{% extends 'base.html' %}

{% block content %}
<h1>Post</h1>

<ul>

{% for post in object_list %}

	<li><a href="{% url 'article_details' post.pk %}">{{ post.title }}</a>

	{% if user.is_authenticated %}	

	{{post.author}} <a href="{% url 'updatepost' post.pk %}">Update</a>

	<a href="{% url 'deletepost' post.pk %}">Delete</a><br>

	{% else %}

	{{ post.body }}</li>

	{% endif %}
	
{% endfor %}	

</ul>

{% endblock %}
